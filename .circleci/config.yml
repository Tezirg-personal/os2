# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
 test:
  docker:
	 - image: circleci/node:8.9.4
	 steps:
      - checkout
      - run: npm install
	  - run: npm test
 build:
   steps:
    - run:
        name: Install Docker Compose
        command: |
          curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
          chmod +x ~/docker-compose
          sudo mv ~/docker-compose /usr/local/bin/docker-compose
  
    - setup_remote_docker
 
    - run:
       name: Build & Run docker tests
       command: |
         docker-compose -f ./test/docker-compose.yml build swift
         docker-compose -f ./test/docker-compose.yml build tests
         docker-compose -f ./test/docker-compose.yml up tests
         docker-compose -f ./test/docker-compose.yml run tests install
         docker-compose -f ./test/docker-compose.yml run tests npm test
		 
workflows:
  version: 2
  test_build:
    jobs:
      - test
	  - build

